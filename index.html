<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator border border-primary rounded-3 p-3 mt-5 bg-light" style="max-width: 400px;">
      <div class="mb-3">
        <input type="text" class="form-control text-end fs-1"  id="result" placeholder="0" readonly>
      </div>
      <div class="row g-1">
        <div class="col-3">
          <button class="btn btn-outline-secondary w-100 h-100 fs-4" onclick="backBtn()">C</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-secondary w-100 h-100 fs-4" onclick="display('/')">/</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-secondary w-100 h-100 fs-4" onclick="display('*')">*</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-secondary w-100 h-100 fs-4" onclick="display('-')">-</button>
        </div>
      </div>
      <div class="row g-1 mt-1">
        <div class="col-3">
          <button class="btn btn-outline-primary w-100 h-100 fs-4" onclick="display(7)">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-primary w-100 h-100 fs-4" onclick="display(8)">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-primary w-100 h-100 fs-4" onclick="display(9)">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-secondary w-100 h-100 fs-4" onclick="display('+')">+</button>
        </div>
      </div>
      <div class="row g-1 mt-1">
        <div class="col-3">
          <button class="btn btn-outline-primary w-100 h-100 fs-4" onclick="display(4)">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-primary w-100 h-100 fs-4" onclick="display(5)">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-primary w-100 h-100 fs-4" onclick="display(6)">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-secondary w-100 h-100 fs-4" onclick="equal()">=</button>
        </div>
      </div>
      <div class="row g-1 mt-1">
        <div class="col-3">
          <button class="btn btn-outline-primary w-100 h-100 fs-4" onclick="display(1)">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-primary w-100 h-100 fs-4" onclick="display(2)">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-primary w-100 h-100 fs-4" onclick="display(3)">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-primary w-100 h-100 fs-4" onclick="display(0)">0</button>
        </div>
      </div>
      <div class="row g-1 mt-1">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 h-100 fs-4" onclick="display('.')">.</button>
        </div>
        <div class="col-6">
          <button class="btn btn-danger w-100 h-100 fs-4" onclick="clearAl()">AC</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./calc.js"></script>
</html>
